
<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (submit)="submitForm()">
			<p >Acceso de Usuarios</p>
			<h1> <strong>DEUZ </strong></h1>	
			<h2><strong>INVENTARIO</strong></h2>		
			<span>Iniciar sesión en su cuenta</span>

			<mat-form-field class="form-field" appearance="outline">
				<mat-label> Usuario </mat-label>
				<mat-icon matPrefix>people</mat-icon>
				<input matInput formControlName="username" type="text" placeholder="usuario"/>
				<mat-error *ngIf="f['username'].touched && f['username'].invalid">
					<span *ngIf="f['username'].errors!['required']">(*) Campo requerido.</span>
				</mat-error>
				<mat-icon matSuffix *ngIf="!f['username']?.errors" color="success">check_circle</mat-icon>
			</mat-form-field>

			<mat-form-field class="form-field" appearance="outline">
				<mat-label> Contraseña </mat-label>
				<mat-icon matPrefix>password</mat-icon>
				<input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="password" required width="90%">
				<mat-error *ngIf="f['password'].touched && f['password'].invalid">
					<span *ngIf="f['password'].errors!['required']">(*) Campo requerido.</span>
				</mat-error>
				<mat-icon matSuffix *ngIf="!f['password']?.errors" color="success">check_circle</mat-icon>
			</mat-form-field>

			<button mat-raised-button color="accent" type="submit" class="my-button hover-class">Ingresar</button>
		  </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">			
			<div class="overlay-panel overlay-right">
        <img src="assets/img/iconDeuz.png" width="180" title="Hospital del Salvador"/>
			</div>
		</div>
	</div>
</div>
