      <article>
        <h1>Oficina Partes</h1>
        <mat-selection-list #shoes [multiple]="false">
          <mat-list-option *ngFor="let shoe of oficinaPartes" [value]="shoe">
            <div class="iconText" *ngIf="this.authService.tienePermiso(shoe.permiso)">
              <a  [routerLink]="[shoe.url]" class="iconText">
                <i class="fa fa-share" aria-hidden="true"> </i>
                <p class="listOpt">{{shoe.nombre}}</p>
              </a>
            </div>

          </mat-list-option>
        </mat-selection-list>
        <span>Hospital del salvador</span>
      </article>
    </div>
  </div>

  <div class="item-4" *ngIf=" this.authService.tienePermiso(this.env_permisos.RRHH_VALIDAR_DESEMPE)">
    <div class="card">
      <div class="thumb"
        style="background-image: url(https://empresas.infoempleo.com/hrtrends/media/2018/12/HRTRENDS_como_gestional_recursos_humanos_L.jpg);">
      </div>
      <article>
        <h1>Recursos Humanos</h1>
        <mat-selection-list #shoes [multiple]="false" *ngFor="let shoe of rrhh" >
          <mat-list-option [value]="shoe">        
            <mat-list-item *ngIf="this.authService.tienePermiso(shoe.permiso)">
              <div class="iconText">
                <a [routerLink]="[shoe.url]" class="iconText">
                  <i class="fa fa-share" aria-hidden="true"> </i>
                  <p class="listOpt">{{shoe.nombre}}</p>
                </a>
              </div>
            </mat-list-item>
        
          </mat-list-option>
        </mat-selection-list>
        <span>Hospital del salvador</span>
      </article>
    </div>
  </div>
